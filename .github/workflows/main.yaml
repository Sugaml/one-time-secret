name: ci

on:
  push:
    branches:
      - "master"
      - "develop"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      -
        name: Lint Golang code
        run: |
          curl -sfL https://install.goreleaser.com/github.com/golangci/golangci-lint.sh | sh -s v1.42.1
          ./bin/golangci-lint run --timeout 10m0s ./...

  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.18
      -
        name: Run Golang Tests
        run: go test -v -coverprofile=cover.out ./... && go tool cover -func=cover.out

  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/simple-go:${{ github.sha }}
